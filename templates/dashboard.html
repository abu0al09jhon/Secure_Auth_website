<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecureAuth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path>
                        </svg>
                        <span class="ml-2 text-xl font-bold text-gray-800">SecureAuth</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('dashboard') }}" class="nav-link px-3 py-2 text-gray-700 text-sm font-medium">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="nav-link px-3 py-2 text-gray-700 text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-2xl">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome to Your Dashboard</h1>
            
            <div class="space-y-4">
                <div class="p-4 bg-blue-50 rounded-lg">
                    <h2 class="text-lg font-semibold text-gray-800">Account Information</h2>
                    <div class="mt-2 space-y-2">
                        <p class="text-gray-600"><span class="font-medium">Name:</span> {{ user.first_name }} {{ user.last_name }}</p>
                        <p class="text-gray-600"><span class="font-medium">Email:</span> {{ user.email }}</p>
                    </div>
                </div>

                <div class="p-4 bg-green-50 rounded-lg">
                    <h2 class="text-lg font-semibold text-gray-800">Quick Actions</h2>
                    <div class="mt-2 flex space-x-4">
                        <a href="#" class="text-blue-600 hover:text-blue-800">Update Profile</a>
                        <a href="#" class="text-blue-600 hover:text-blue-800">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white py-4 border-t">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">Â© 2023 SecureAuth Demo. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
