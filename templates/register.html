<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - SecureAuth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
    }
    .auth-container {
      min-height: calc(100vh - 64px);
    }
    .form-container {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .form-container:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #3b82f6;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .active::after {
      width: 100%;
    }
    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <svg class="h-8 w-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path>
            </svg>
            <span class="ml-2 text-xl font-bold text-gray-800">SecureAuth</span>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <a href="{{ url_for('login') }}" class="nav-link px-3 py-2 text-gray-700 text-sm font-medium login-link">Login</a>
          <a href="{{ url_for('register') }}" class="nav-link px-3 py-2 text-gray-700 text-sm font-medium register-link active">Register</a>
          <a href="{{ url_for('about') }}" class="nav-link px-3 py-2 text-gray-700 text-sm font-medium about-link">About</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="auth-container flex items-center justify-center p-4">
    <!-- Register Form -->
    <div class="form-container bg-white rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Create an Account</h2>
      <form id="registerForm" class="space-y-6" action="{{ url_for('register') }}" method="POST">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
            <input type="text" id="first-name" name="first_name" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <div id="first-name-error" class="error-message"></div>
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
            <input type="text" id="last-name" name="last_name" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <div id="last-name-error" class="error-message"></div>
          </div>
        </div>
        <div>
          <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="register-email" name="email" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <div id="register-email-error" class="error-message"></div>
        </div>
        <div>
          <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="register-password" name="password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <div id="register-password-error" class="error-message"></div>
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <div id="confirm-password-error" class="error-message"></div>
        </div>
        <div class="flex items-center">
          <input id="terms" name="terms" type="checkbox" required
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="terms" class="ml-2 block text-sm text-gray-700">
            I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms and Conditions</a>
          </label>
        </div>
        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Register
          </button>
        </div>
      </form>
      <div class="mt-6">
        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500">Login here</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white py-4 border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <p class="text-center text-sm text-gray-500">Â© 2023 SecureAuth Demo. All rights reserved.</p>
    </div>
  </footer>

  <!-- Validation -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const terms = document.getElementById('terms').checked;

      let isValid = true;

      if (!firstName) {
        document.getElementById('first-name-error').textContent = 'First name is required';
        isValid = false;
      }
      if (!lastName) {
        document.getElementById('last-name-error').textContent = 'Last name is required';
        isValid = false;
      }
      if (!email) {
        document.getElementById('register-email-error').textContent = 'Email is required';
        isValid = false;
      } else if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('register-email-error').textContent = 'Enter a valid email';
        isValid = false;
      }
      if (!password) {
        document.getElementById('register-password-error').textContent = 'Password is required';
        isValid = false;
      } else if (password.length < 6) {
        document.getElementById('register-password-error').textContent = 'Password must be at least 6 characters';
        isValid = false;
      }
      if (password !== confirmPassword) {
        document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
        isValid = false;
      }
      if (!terms) {
        alert('You must agree to the terms and conditions');
        isValid = false;
      }

      if (isValid) {
        this.submit();
      }
    });
  </script>
</body>
</html>
