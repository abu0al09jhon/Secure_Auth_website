<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SecureAuth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
    }
    .auth-container {
      min-height: calc(100vh - 64px);
    }
    .form-container {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .form-container:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #3b82f6;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .active::after {
      width: 100%;
    }
    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <svg class="h-8 w-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path>
            </svg>
            <span class="ml-2 text-xl font-bold text-gray-800">SecureAuth</span>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <a href="{{ url_for('login') }}" class="nav-link px-3 py-2 text-gray-700 text-sm font-medium active">Login</a>
          <a href="{{ url_for('register') }}" class="nav-link px-3 py-2 text-gray-700 text-sm font-medium">Register</a>
          <a href="{{ url_for('about') }}" class="nav-link px-3 py-2 text-gray-700 text-sm font-medium">About</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="auth-container flex items-center justify-center p-4">
    <!-- Login Form -->
    <div class="form-container bg-white rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Login to Your Account</h2>
      <form id="loginForm" class="space-y-6" action="{{ url_for('login') }}" method="POST">
        <div>
          <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="login-email" name="email" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <div id="login-email-error" class="error-message"></div>
        </div>
        <div>
          <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="login-password" name="password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <div id="login-password-error" class="error-message"></div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
          </div>
        </div>
        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Sign in
          </button>
        </div>
      </form>
      <div class="mt-6">
        <p class="text-center text-sm text-gray-600">
          Don't have an account?
          <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-500">Register here</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white py-4 border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <p class="text-center text-sm text-gray-500">Â© 2023 SecureAuth Demo. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      let isValid = true;

      if (!email) {
        document.getElementById('login-email-error').textContent = 'Email is required';
        isValid = false;
      } else if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('login-email-error').textContent = 'Please enter a valid email';
        isValid = false;
      }

      if (!password) {
        document.getElementById('login-password-error').textContent = 'Password is required';
        isValid = false;
      } else if (password.length < 6) {
        document.getElementById('login-password-error').textContent = 'Password must be at least 6 characters';
        isValid = false;
      }

      if (isValid) {
        this.submit();
      }
    });
  </script>
</body>
</html>
